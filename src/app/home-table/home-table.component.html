<ion-header class="ion-no-border">
    <ion-toolbar>
    </ion-toolbar>

    <ion-item lines="none">
        <ion-avatar slot="start">
          <ion-icon src="src/assets/icon/svg/antibodies.svg"></ion-icon>
        </ion-avatar>
        <ion-label>
            <ion-title>TÜRKİYE COVID-19 TABLOSU</ion-title>
        </ion-label>
    </ion-item>
</ion-header>


    <ion-content class="ion-text-center">
        <ion-row>
            <ion-col *ngFor="let item of appCards">
                <ion-card>
                    <ion-card-header>{{item.title}}</ion-card-header>
                    <ion-card-title>{{item.url}}</ion-card-title>
                </ion-card>
            </ion-col>


        </ion-row>
    </ion-content>
